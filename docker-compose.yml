version: '3.4'

services:
  app: 
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:     
      - database
    ports: 
      - "3000:3000"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules
    environment:
      RAILS_ENV: development
      DB_USER: root
      DB_NAME: chat-system
      DB_PASSWORD: password
      DB_HOST: db


  database:
    image: mysql:5.7
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: password
      MYSQL_DATABASE: chat-system
      MYSQL_USER: db
      MYSQL_PASSWORD: password


volumes:
  gem_cache:
  db_data:
  node_modules:    